{% extends 'base.html' %}

{% block title %}Password Your Reset !! {% endblock %}

{% block content %}
  <h2>Set a new Password  </h2>
  {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">save</button>
    </form>
  {% else %}
    <p style="color: red;">Invalid Token</p>
    <p>
        <a href="{% url 'password_rest' %}">Request An new password token </a>
    </p>
  {% endif %}
{% endblock %}
